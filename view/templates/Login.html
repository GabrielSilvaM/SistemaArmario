{% extends 'base.html' %}

{% block title %}{{_('Login')}}{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href={{ url_for('static', filename='css/Login.css') }}>
{% endblock %}

{% block content %}
    <main>
        <form method="post" action="/login">
            <h2>{{_('Login de Usuários')}}</h2>
            <label for="username">{{_('Login:')}}</label>
            <input type="text" id="username" name="username" required>
            <label for="senha">{{_('Senha:')}}</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">{{_('Entrar')}}</button>
            {% if success %}
                <p class="success">{{success}}</p>
            {% endif %}
            {% if fail %}
                <p class="fail">{{fail}}</p>
            {% endif %}
            <br>
            <br>
            <a href="/cadastro">{{_('Ainda não possui uma conta?')}}</a>
        </form>
    </main>
{% endblock %}
