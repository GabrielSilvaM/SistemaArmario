<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Armários{% endblock %}</title>

    <link rel="stylesheet" href={{ url_for('static', filename='css/Base.css') }}>
    {% block head_extra %}{% endblock %}
    
</head>
<body>
    <header>
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        <div id="rotas">   
            <a href="/">{{_('Início')}}</a>
            <a href="/list">{{_('Armários')}}</a>
            <a href="/admin">{{_('Administração')}}</a>
        </div>
        <div id="entrar">
            <a href="/login">{{_('Login')}}</a>
            <a href="/cadastro">{{_('Cadastro')}}</a>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        <p>&copy; 2025 Sistema de Armários</p>
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
    </footer>
</body>
</html>
