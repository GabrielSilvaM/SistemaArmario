<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Armário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .registrar {
            background-color: #007bff;
            color: white;
        }

        .voltar {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Registro de Armário</h1>
    <form method="post" action="/registrar">
        <label for="nome">Nome do Colaborador:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="matricula">Matrícula da Empresa:</label><br>
        <input type="text" id="matricula" name="matricula" required><br>
        <button type="submit" class="registrar">Registrar Armário</button>
        <a href="PainelPrincipal.html" class="voltar">Voltar</a>
    </form>
</body>
</html>
